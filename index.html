<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        background-color: #202020;
      }

      div {
        text-align: center;
        line-height: 64px;
        width: 600px;
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label for="diff">Сложность:</label>
        <select name="diff" id="diff">
          <option value="null">Выбрать</option>
          <option value="2">Низкая</option>
          <option value="3">Нормальная</option>
          <option value="4">Высокая</option>
        </select>
      </form>
    </div>
    <script src="pong.js" defer></script>
  </body>
</html>
